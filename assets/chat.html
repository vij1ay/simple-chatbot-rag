    <title>Chatbot UI</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; font-size: 13px;}
        .chat-container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; padding-top:12px; margin-top: 10px;border:2px solid #9f0e8c; }
        .chat-box { height: 450px; overflow-y: auto; border: 1px solid #9f0e8c; border-radius: 6px; padding: 16px; background: #fafafa; margin-bottom: 16px; }
        .message-outer {display: block ruby; width: 100% !important;}
        .message { margin-bottom: 12px; min-width: 20%; max-width: 80%; border: solid 1px #ccc; border-radius: 5px; padding: 0.75rem;}
        .message-text {font-weight: 400;}
        .user { color: #184b7d; font-weight: bold; }
        .bot { color: #9f0e8c; font-weight: bold; float: right;}
        .user-input:focus { outline: none !important; border:2px solid #9f0e8c; box-shadow: 0 0 10px #9f0e8c;}
        .input-row { display: flex; }
        .input-row input { flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        .input-row button { margin-left: 8px; padding: 10px 18px; border: none; border-radius: 4px; background: #9f0e8c; color: #fff; cursor: pointer; }
        .input-row button:disabled { background: #90caf9; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 style="color: #9f0e8c;">Chatbot</h2>
        <div class="chat-box" id="chatBox"></div>
        <form class="input-row" id="chatForm">
            <input type="text" id="userInput" class="user-input" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        var chat_threadid = ""
        window.addEventListener('load', () => {
            const url = new URL(window.location.href);
            const params = url.searchParams;

            // Check if "chat_threadid" exists
            if (!params.has('chat_threadid')) {
                // Generate a random ID
                const randomId = crypto.randomUUID(); // Math.random().toString(36).substring(2, 10);
                params.set('chat_threadid', randomId);
                chat_threadid = randomId;
                // Update URL without reloading the page
                const newUrl = `${url.pathname}?${params.toString()}`;
                window.history.replaceState({}, '', newUrl);
            } else {
                chat_threadid = params.get('chat_threadid');
            }
        });

        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (sender === 'user' ? 'user' : 'bot');
            msgDiv.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Bot'}:&nbsp;<span class="message-text">${text}<span></span>`;
            const outerDiv = document.createElement('div');
            outerDiv.className = 'message-outer';
            outerDiv.appendChild(msgDiv);
            
            chatBox.appendChild(outerDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage('user', message);
            userInput.value = '';
            appendMessage('bot', '<em>Thinking...</em>');
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "message": message, "thread_id": chat_threadid })
                });
                const data = await response.json();
                // Remove the 'Thinking...' message
                chatBox.removeChild(chatBox.lastChild);
                appendMessage('bot', data.response || 'No response');
            } catch (err) {
                chatBox.removeChild(chatBox.lastChild);
                appendMessage('bot', 'Error: Could not reach the server.');
            }
        });
    </script>
</body>
</html>
